#JWT TOKEN
api.security.token.secret=${SECRET_KEY}

#Postgresql Database
spring.datasource.url=jdbc:postgresql://${DB_URL}/${DB_DATABASE}?user=${DB_USER}&password=${DB_PASSWORD}&sslmode=require&channelBinding=require
# Configurações JPA/Hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate

# swagger-ui custom path
springdoc.swagger-ui.path=/docs

# Para habilitar o tratamento de endpoints não encontrados
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false